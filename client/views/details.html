
<div class="panel panel-default" ng-init="getmovie()">
  <div class="panel-heading">
    <h3 class="panel-title">{{movie.name}}</h3>
  </div>
    <div class="panel-body" style="font-weight: 800; color: black; background-image:url(https://previews.123rf.com/images/mrgao/mrgao1411/mrgao141100029/33989144-movie-film-stripe-template-on-white-background-3d-illustration.jpg); background-repeat: no-repeat; background-size:cover;align:center"> 

  <div class="panel-body"  style="background:transparent">
    
      <div class="col-md-4">
        <img src="{{movie.pic}}">
      </div>
      <div class="col-md-8">
        
        <ul class="list-group">
          <li class="list-group-item">Name: {{movie.name}}</li>
         
          <li class="list-group-item">Rating: {{movie.rating}}</li>
          <li class="list-group-item">Language: {{movie.lang}}</li>
        </ul>
          <a target="_blank" href="{{movie.url}}" class="btn btn-primary"><buttton>Download</buttton></a>
          
          
        
          <div class="pull-bottom">
              
              <div class="pull-right">
                  <a href="#/movies/edit/{{movie._id}}"><button>Update</button></a> |  <a href="#" ng-click="removemovie(movie._id)"><button>Delete</button></a>
  </div>
           </div>
          
          <div class="pull-left">
            <a href="#/movies">Go Back</a>
          </div>
      </div>
    
  </div>
</div>
