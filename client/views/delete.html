<div class="panel panel-default" ng-init="getmovie()">
  <div class="panel-heading" style="background-image:none;background: Gray">
    <h3 class="panel-title" >Click Me</h3>
  </div>
    
  <div class="panel-body" style="font-weight: 800; color: black; background-image:url(https://www.colourbox.com/preview/5354972-3d-illustration-of-cinema-clap-and-film-reel-over-white-background.jpg); background-repeat: no-repeat; background-size:cover;align:center"> 

  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="movie in movies">
            
            
            
    		<div class="col-md-6">
    			<div class="col-md-6">
    				<h2>{{movie.name}}</h2>
    				
    				<a class="btn btn-primary" href="#/movies/details/{{movie._id}}">Remove Movie</a>
    			</div>
    			<div class="col-md-6">
    				<img class="thumbnail" src="{{movie.pic}}" height="140" width="20">
    			</div>
    		</div>
    	
    </div>
  </div>
      
    </div>
</div>
