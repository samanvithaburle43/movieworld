<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">update movie details</h3>
  </div>
     <div class="panel-body" style="font-weight: 800; color: black; background-image:url(https://www.colourbox.com/preview/5354972-3d-illustration-of-cinema-clap-and-film-reel-over-white-background.jpg); background-repeat: no-repeat; background-size:cover;align:center"> 

  <div class="panel-body"  style="background:transparent">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="updatemovie()" ng-init="getmovie()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" ng-model="movie.name" placeholder="Movie Name">
        </div>
          <div class="form-group">
          <label>Rating</label >
          <input type="radio" name="rating" ng-model="movie.rating" value="5" checked >5
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" name="rating" ng-model="movie.rating" value="4" >4
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" name="rating" ng-model="movie.rating" value="3" >3
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" name="rating" ng-model="movie.rating" value="2" >2
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" name="rating" ng-model="movie.rating" value="1" >1
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       
        </div>


                    <div class="form-group">
                        <label>Language</label>
                        <select ng-model="movie.lang" class="form-control" required>
             <option value="">select your option</option>
            <option value="telugu">Telugu</option>
            <option value="hindi">Hindi</option>
            <option value="english">English</option>
            <option value="tamil">Tamil</option>
            <option value="malayalam">Malayalam</option>
          </select>
                    </div>

                    <div class="form-group">
                        <label>Genre</label>
                        <select ng-model="movie.genre" class="form-control" required>
              <option value="">select your option</option>
            <option value="romance">Romance</option>
            <option value="drama">Drama</option>
            <option value="thriller">Thriller</option>
            <option value="action">Action</option>
            <option value="biography">Biography</option>
            <option value="comedy">Comedy</option>
          </select>
                    </div>

         
        <div class="form-group">
            <label>Movie Image</label>
          <input type="text" class="form-control" ng-model="movie.pic" placeholder="Movie Image" required>
        </div>
        <div class="form-group">
          <label>Movie URL</label>
          <input type="text" class="form-control" ng-model="movie.url" placeholder="Movie URL" required>
        </div>
       
         <button type="submit" style="color:red;" class="btn btn-default">Submit</button>
                    <a href="#/movies" class="btn btn-default" style="color:red"> Cancel</a>
      </form>
    </div>
    </div>
  </div>
</div>
